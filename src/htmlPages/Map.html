<div id="map-map-canvas" class="map-canvas"></div>
<script type="text/javascript">

	function initialize() {

		// Create an array of styles.
		var styles = [
			{
				stylers: [
					{ "saturation": -100 },
					{ "gamma": 1 }
				]
			},{
				featureType: "road",
				elementType: "geometry",
				stylers: [
					{ lightness: 100 },
					{ visibility: "simplified" }
				]
			},{
				featureType: "road",
				elementType: "labels",
				stylers: [
					{ visibility: "off" }
				]
			}
		];

		// Create a new StyledMapType object, passing it the array of styles,
		// as well as the name to be displayed on the map type control.
		var styledMap = new google.maps.StyledMapType(styles, {name: "Styled Map"});

		var mapOptions = {
			scrollwheel: false,
			zoom: 12,
			center: new google.maps.LatLng(23.135165, -82.369966),
			mapTypeControlOptions: {
				mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
			}
		}
		var map = new google.maps.Map(document.getElementById('map-map-canvas'), mapOptions);

		//Associate the styled map with the MapTypeId and set it to display.
		map.mapTypes.set('map_style', styledMap);
		map.setMapTypeId('map_style');

		setMarkers(map, places);
	    infowindow = new google.maps.InfoWindow({
            content: "loading...",
            maxWidth: 150
        });
	} 

	var places = [	];

	function setMarkers(map, locations) {
				// Add markers to the map
		var image = {
			url: 'http://coffeecreamthemes.com/themes/perfectcouple/wordpress/wp-content/uploads/2014/10/map-marker.png',
			// This marker is 40 pixels wide by 42 pixels tall.
			size: new google.maps.Size(62, 58),
			// The origin for this image is 0,0.
			origin: new google.maps.Point(0,0),
			// The anchor for this image is the base of the pin at 20,42.
			anchor: new google.maps.Point(15, 58)
		};
		
		for (var i = 0; i < locations.length; i++) {
			var place = locations[i];
			var myLatLng = new google.maps.LatLng(place[1], place[2]);
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				icon: image,				title: place[0],
				zIndex: place[3],
				animation: google.maps.Animation.DROP,
				html: place[4]
			});

	        google.maps.event.addListener(marker, "click", function () {
	            infowindow.setContent(this.html);
	            infowindow.open(map, this);
	        });

		}
	}
 
	google.maps.event.addDomListener(window, 'load', initialize);

</script>
